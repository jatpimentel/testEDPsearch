<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <p class="text-center h1">Search Filter</p>

    <p class="h5 ps-3">Name</p>

    <div class="input-group w-25 ps-3 pb-2">
        <span class="input-group-text" id="basic-addon1">First Name</span>
        <input type="text" class="form-control">
    </div>

    <div class="input-group w-25 ps-3 pb-2">
        <span class="input-group-text" id="basic-addon1">Last Name</span>
        <input type="text" class="form-control">
    </div>

    <div class="ps-3 mt-3 pb-2">
        <p class="h5">Gender</p>
        <input type="radio" class="btn-check" name="options-base" id="option5" autocomplete="off" checked>
        <label class="btn" for="option5">Male</label>

        <input type="radio" class="btn-check" name="options-base" id="option6" autocomplete="off">
        <label class="btn" for="option6">Female</label>
    </div>

    <p class="h5 ps-3 mt-3 pb-2">Age</p>
    <div class="input-group w-25 ps-3 pb-2">
        <input type="text" class="form-control" placeholder="Youngest" aria-label="Username">
        <span class="input-group-text">-</span>
        <input type="text" class="form-control" placeholder="Oldest" aria-label="Server">
      </div>

    <p class="h5 ps-3 mt-3 pb-2">Postion</p>
    
    <div class="w-25 ps-3 pb-2">
        <select class="form-select w-25 ps-3 pb-2" aria-label="Default select example">
            <option value="1">Student</option>
            <option value="2">Teacher</option>
        </select>
        <button type="button" class="btn btn-outline-primary ps-3 mt-3 pb-2">Add Student</button>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
